<div class="form-group">
	 <select class="form-control quantity" id="selectedItems">
  
      		<option value"1">1</option>
      		<option value="2">2</option>
      		<option value="3">3</option>
      		<option value="4">4</option>
      		<option value="5">5</option>
    </select>
 </div>
 <div>
 <p id="disMs"></p>
 
 </div>
 <script type="text/javascript">

$(document).ready(function(){

   $('#selectedItems').onclick(function(){

       var selectedCountry = $('#selectedItems option:selected').val();

      $("#disMs").val(selectedCountry);

   });

});

</script>
